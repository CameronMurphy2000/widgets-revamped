<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widgets Revamped</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1 class="title">Widgets <span class="revamped">Revamped</span></h1>
        <p class="blurb">This is a little <span class="word-colour">website</span> that throws together a bunch 
                         of silly little <span class="word-colour">widgets</span> of varying practicality and 
                         applicability. Just to help me <span class="word-colour">learn</span>. Have fun playing around with them.
        </p>
    </div>

    <div class="grid">
        <div class="widget" id="currency">
            <h3>Currency Converter</h3>
            <a class="currency-link" href="https://en.wikipedia.org/wiki/ISO_4217#Active_codes_(list_one)" target="_blank"><span class="word-colour">?</span></a>
            <div class="from-currency-container">
                <label for="from-currency">From:</label>
                <div class="select-wrapper">
                    <select id="from-currency"></select>
                </div>
            </div>
            <input type="number" min="0" id="amount" placeholder="Amount">

            <div class="to-currency-container">
                <label for="to-currency">To:</label>
                <div class="select-wrapper">
                    <select id="to-currency"></select>
                </div>
            </div>

            <button onclick="convertCurrency()">
                <span class="button-span">Convert</span>
            </button>
            <div id="result"></div>
        </div>

        <div class="widget" id="poke-random">
            <h3>Pokémon Randomizer</h3>
            <button onClick="getRandomPokemon()">
                <span class="button-span">Get Random Pokémon</span>
            </button>
            
        </div>

        <div class="widget" id="coinflip">Coin Flipper</div>

        <div class="widget" id="weather">Weather App</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
