<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widgets Revamped</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1 class="title">Widgets <span class="revamped">Revamped</span></h1>
        <p class="blurb">This is a little <span class="word-colour">website</span> that throws together a bunch 
                         of silly little <span class="word-colour">widgets</span> of varying practicality and 
                         applicability. Just to help me <span class="word-colour">learn</span>. Have fun playing around with them.
        </p>
    </div>

    <div class="grid">
        <div class="widget" id="currency">Currency Converter</div>
        <div class="widget" id="coinflip">Coin Flipper</div>
        <div class="widget" id="weather">Weather App</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
